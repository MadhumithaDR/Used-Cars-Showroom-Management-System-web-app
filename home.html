
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 8px;
      text-align: left;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }
    header ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    header a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      display: inline-block;
      padding: 8px 12px;
      transition: color 0.3s ease-in-out;
    }
    header a:hover {
      border-bottom: 2px solid white;
      color: #3498db;
    }
header img {
    transition: transform 0.3s ease-in-out;
}

header img:hover {
    transform: scale(2.2);
}
    header i {
      margin-right: 5px;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 43px;
    }
    .search-form {
      margin-top: 20px;
    }
    .search-text {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .search-input {
      padding: 15px;
      font-size: 18px;
      border: 2px solid #2980b9;
      border-radius: 5px;
    }
    .search-button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    .brand-logos {
      margin-top: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .brand-logo {
      width: 80px;
      height: 80px;
      border-radius: 15px; /* Added curved edges */
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }
    .brand-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .brand-logo:hover {
      transform: scale(1.1);
    }
  </style>
  <title>Used Cars Showroom</title>
</head>
<body>
  <header>
    <ul>
      <li><a href="home"><i class="fa fa-home"></i> Home</a></li>
      <li><a href="#"><i class="fa fa-info-circle"></i> About</a></li>
      <li><a href="#"><i class="fa fa-user"></i> Sign In</a></li>
      <li><a href="buy%20a%20car.html"><i class="fa fa-car"></i> Buy a Car</a></li>
      <li><a href="sell%20a%20car.html"><i class="fa fa-car"></i> Sell a Car</a></li>
    </ul>
  </header>
  <video autoplay muted>
    <source src="Untitled design.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="content">
    <h1>USED CARS SHOWROOM</h1>
    <!-- Search bar for favorite brand -->
    <form class="search-form">
      <p class="search-text">Search for your favorite brand</p>
      <input type="text" class="search-input" placeholder="Enter brand name" name="brandName">
      <button type="submit" class="search-button"><i class="fa fa-search"></i> Search</button>
    </form>
    <!-- Brand logos section -->
    <div class="brand-logos">
      <div class="brand-logo">
        <img src="img1.png" alt="Brand 1">
      </div>
      <div class="brand-logo">
        <img src="img2.png" alt="Brand 2">
      </div>
      <div class="brand-logo">
        <img src="img3.png" alt="Brand 3">
      </div>
      <div class="brand-logo">
        <img src="img4.png" alt="Brand 4">
      </div>
      <div class="brand-logo">
        <img src="img5.png" alt="Brand 5">
      </div>
      <!-- Add more brand logos as needed -->
    </div>
  </div>
</body>
</html>
